<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>A Game Of Surveys</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
:root{
--bg:#0f1220;--card:#161a2e;--accent:#7cf3c0;--danger:#ff6b6b;--text:#e9ecff
}
*{box-sizing:border-box}
body{
margin:0;
background:radial-gradient(1200px 600px at 10% -10%,#1c2240,transparent),var(--bg);
color:var(--text);
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
overflow:hidden
}
canvas{display:block}
#ui{position:fixed;inset:0;pointer-events:none}
.panel{
pointer-events:auto;
max-width:760px;
margin:40px auto;
background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
border-radius:20px;
padding:26px;
box-shadow:0 20px 60px rgba(0,0,0,.45)
}
.top{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.badge{padding:6px 12px;border-radius:999px;background:#22286b;font-size:13px}
.badge.danger{background:#4a1d2a;color:#ffb3b3}
.progress{height:10px;background:#22286b;border-radius:999px;overflow:hidden;margin:12px 0}
.progress>div{height:100%;background:linear-gradient(90deg,var(--accent),#8fd3ff)}
textarea{
width:100%;min-height:120px;background:#0e1230;color:var(--text);
border:1px solid rgba(255,255,255,.15);border-radius:14px;padding:14px
}
button{
background:linear-gradient(180deg,#8af3c8,#57d6a1);
border:none;padding:12px 20px;border-radius:14px;
font-weight:700;cursor:pointer
}
button:disabled{opacity:.4;cursor:not-allowed}
.row{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
.center{text-align:center}
.money{font-size:38px;color:var(--accent)}
.shop button{flex:1}
</style>
</head>
<body>

<canvas id="bg"></canvas>
<div id="ui"></div>

<script>
/* ================= BACKGROUND ================= */
const canvas=document.getElementById("bg"),ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
addEventListener("resize",resize);resize();
const particles=[...Array(120)].map(()=>({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-.5)*.4,
vy:(Math.random()-.5)*.4,
r:Math.random()*2+1
}));
(function loop(){
ctx.clearRect(0,0,canvas.width,canvas.height);
for(const p of particles){
p.x+=p.vx;p.y+=p.vy;
if(p.x<0||p.x>canvas.width)p.vx*=-1;
if(p.y<0||p.y>canvas.height)p.vy*=-1;
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle="rgba(124,243,192,.35)";
ctx.fill();
}
requestAnimationFrame(loop);
})();

/* ================= UI ================= */
const ui=document.getElementById("ui");
const panel=h=>ui.innerHTML=`<div class="panel">${h}</div>`;

/* ================= SURVEY ================= */
const QUESTIONS=[
"What does success mean to you?",
"What motivates you to work hard?",
"How do you handle failure?",
"What skill would you like to improve?",
"What inspires you creatively?",
"How do you stay focused?",
"What is your biggest strength?",
"How do you manage stress?",
"What helps you stay disciplined?",
"What does teamwork mean to you?",
"How do you learn best?",
"What drives personal growth?",
"What does responsibility mean?",
"What makes work meaningful?",
"How do you handle setbacks?",
"What builds resilience?",
"What does leadership mean?",
"What encourages innovation?",
"What defines progress for you?",
"What keeps you motivated long-term?"
];
const TOTAL=QUESTIONS.length;

let state={
q:0,
trickChance:5,
trickMeter:0,
inTrick:false,
trick:null
};

/* ================= SURVEY RENDER ================= */
function render(){
if(state.inTrick)return renderTrick();
if(state.q>=TOTAL)return finish();
renderQuestion();
}

function renderQuestion(){
panel(`
<div class="top">
<div class="badge">Question ${state.q+1}/${TOTAL}</div>
<div class="badge ${state.trickChance>=50?'danger':''}">
Trick ${state.trickChance}%
</div>
</div>

<div class="progress">
<div style="width:${(state.q/TOTAL)*100}%"></div>
</div>

<p>${QUESTIONS[state.q]}</p>
<textarea id="ans" placeholder="Type at least one word"></textarea>

<div class="row">
<button id="next" disabled>Continue</button>
</div>
`);

const a=document.getElementById("ans");
const b=document.getElementById("next");
a.addEventListener("input",()=>b.disabled=!a.value.trim());
b.onclick=()=>{
state.q++;
state.trickChance=Math.min(100,state.trickChance+1);
maybeTrick();
render();
};
}

/* ================= TRICK LOGIC (RELIABLE) ================= */
function maybeTrick(){
state.trickMeter+=state.trickChance;
if(state.trickMeter>=100||Math.random()*100<state.trickMeter){
state.trickMeter=0;
spawnClicker();
}
}

function spawnClicker(){
state.inTrick=true;
state.trick={
score:0,
ppc:1,
prices:{p1:100,p10:1000,p100:10000}
};
}

/* ================= CLICKER ================= */
function renderTrick(){
const t=state.trick;
panel(`
<h2 class="center">Verification Clicker</h2>

<div class="money center" id="score">${Math.floor(t.score)}</div>

<div class="progress">
<div id="bar" style="width:${Math.min(100,t.score/1_000_000*100)}%"></div>
</div>

<p class="center">PPC: <b id="ppc">${t.ppc}</b></p>

<div class="row">
<button id="clickBtn">Click</button>
</div>

<div class="shop">
<p><b>Upgrades</b></p>
<div class="row">
<button id="u1">+1 PPC (${Math.floor(t.prices.p1)})</button>
<button id="u10">+10 PPC (${Math.floor(t.prices.p10)})</button>
<button id="u100">+100 PPC (${Math.floor(t.prices.p100)})</button>
</div>
</div>

${t.score>=1_000_000?'<div class="row"><button id="cont">Continue</button></div>':''}
`);

bindClickerEvents();
}

function bindClickerEvents(){
document.getElementById("clickBtn").onclick=()=>{
state.trick.score+=state.trick.ppc;
updateClickerUI();
};

document.getElementById("u1").onclick=()=>buy("p1",1);
document.getElementById("u10").onclick=()=>buy("p10",10);
document.getElementById("u100").onclick=()=>buy("p100",100);

const cont=document.getElementById("cont");
if(cont)cont.onclick=passTrick;
}

function updateClickerUI(){
document.getElementById("score").innerText=Math.floor(state.trick.score);
document.getElementById("ppc").innerText=state.trick.ppc;
document.getElementById("bar").style.width=
Math.min(100,state.trick.score/1_000_000*100)+"%";
if(state.trick.score>=1_000_000 && !document.getElementById("cont")){
renderTrick();
}
}

function buy(key,amt){
const t=state.trick;
const cost=t.prices[key];
if(t.score<cost)return;
t.score-=cost;
t.ppc+=amt;
t.prices[key]*=1.1;
renderTrick();
}

function passTrick(){
state.inTrick=false;
state.trick=null;
render();
}

/* ================= FINISH ================= */
function finish(){
panel(`
<h1 class="center">ðŸŽ‰ Survey Completed</h1>
<div class="row">
<button onclick="location.reload()">Restart</button>
</div>
`);
}

render();
</script>
</body>
</html>
