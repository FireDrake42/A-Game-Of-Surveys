<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Game Of Surveys</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.level { position: absolute; top: 10px; left: 10px; }
.trick { position: absolute; top: 10px; right: 10px; }
.progress { font-size: 28px; margin-bottom: 20px; }

.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.options label {
  display: block;
  margin: 8px;
  font-size: 18px;
}

textarea { width: 340px; height: 90px; }

button {
  margin-top: 20px;
  padding: 10px 28px;
  font-size: 16px;
}
</style>
</head>

<body>

<div id="levelText" class="level">Level 0: stuff before surveys</div>
<div id="trickChance" class="trick"></div>

<div class="container">
  <div id="progress" class="progress"></div>
  <div id="question"></div>
  <div id="options" class="options"></div>
  <button id="continueBtn">Continue</button>
</div>

<script>
/* ===== STATE ===== */
let level = 0;
let step = 0;
let trickChance = 2.0; // START 2%
let activeTrick = null;

/* ===== ELEMENTS ===== */
const qEl = document.getElementById("question");
const oEl = document.getElementById("options");
const btn = document.getElementById("continueBtn");
const lvlText = document.getElementById("levelText");
const prog = document.getElementById("progress");
const trickEl = document.getElementById("trickChance");

/* ===== QUESTIONS ===== */

const level0 = [
  { type:"msg", text:"Hello, this survey will take approximately 2.5 minutes to complete, so please answer honestly!!!" },
  { type:"radio", text:"What is your gender?", options:["Man","Woman"] },
  { type:"radio", text:"How old are you?", options:["Under 18","25-34","35-44","45-56","57-70","Over 70 years old"] },
  { type:"radio", text:"What is your job?", options:["Engineer","Firefighter","College"] }
];

const level1Greeting = {
  type:"msg",
  text:"Hello, this survey will take approximately 7 minutes to complete. Please answer carefully."
};

const level1Questions = Array.from({ length: 20 }, (_, i) => {
  if (i === 2) return { type:"text", text:"What is your master’s degree?" };
  if (i === 3) return { type:"text10", text:"What made it good? Please answer at least 10 words." };
  return {
    type:"radio",
    text:`Survey Question ${i + 1}`,
    options:["A","B","C","D"]
  };
});

/* ===== TRICK QUESTION LOGIC ===== */

const trickPrompts = [
  "This is a different question that people may encounter. Please select option “{X}” in the list below.",
  "Attention check: choose option “{X}” to continue.",
  "This question is not like the others. Select “{X}”.",
  "Verification step: click option “{X}”."
];

function rollTrickOnce() {
  const roll = Math.random() * 100;
  if (roll < trickChance) {
    const letters = ["A","B","C","D"];
    const correct = letters[Math.floor(Math.random()*4)];
    const text = trickPrompts[
      Math.floor(Math.random()*trickPrompts.length)
    ].replace("{X}", correct);

    return {
      type:"trick",
      text,
      options: letters,
      correct
    };
  }
  return null;
}

/* ===== CORE ===== */

function disqualify(msg) {
  qEl.textContent = msg;
  oEl.innerHTML = "";
  btn.style.display = "none";
}

function load() {
  oEl.innerHTML = "";
  btn.disabled = true;
  activeTrick = null;

  if (level === 1) {
    prog.textContent = step === 0 ? "0/20" : `${step}/20`;
    trickEl.textContent = `Trick Question Chance: ${trickChance.toFixed(2)}%`;
  } else {
    prog.textContent = "";
    trickEl.textContent = "";
  }

  let q;
  if (level === 0) {
    q = level0[step];
  } else {
    if (step === 0) {
      q = level1Greeting;
    } else {
      q = level1Questions[step - 1];
      activeTrick = rollTrickOnce();
      if (activeTrick) q = activeTrick;
    }
  }

  qEl.textContent = q.text;

  if (q.type === "msg") {
    btn.disabled = false;
    btn.onclick = nextStep;
    return;
  }

  if (q.type === "radio" || q.type === "trick") {
    q.options.forEach(opt => {
      const l = document.createElement("label");
      l.innerHTML = `<input type="radio" name="ans"> ${opt}`;
      oEl.appendChild(l);
    });
    document.querySelectorAll("input").forEach(r=>{
      r.onchange=()=>btn.disabled=false;
    });
  }

  if (q.type === "text" || q.type === "text10") {
    const t=document.createElement("textarea");
    oEl.appendChild(t);
    t.oninput=()=>{
      btn.disabled = q.type==="text10"
        ? t.value.trim().split(/\s+/).length < 10
        : t.value.trim()==="";
    };
  }

  btn.onclick = nextStep;
}

function nextStep() {
  if (activeTrick) {
    const v = document.querySelector("input:checked").nextSibling.textContent.trim();
    if (v !== activeTrick.correct) {
      disqualify("You failed a trick question.");
      return;
    }
  }

  step++;

  if (level === 0 && step === level0.length) {
    lvlText.style.display="none";
    qEl.textContent="YOU HAVE QUALIFIED FOR THE REAL SURVEYS!!!";
    oEl.innerHTML="";
    btn.disabled=false;
    btn.onclick=startLevel1;
    return;
  }

  if (level === 1 && step > 0) {
    trickChance = Math.min(trickChance + 0.01, 15.0);
  }

  if (level === 1 && step > 20) {
    qEl.textContent="End of Survey";
    oEl.innerHTML="";
    btn.style.display="none";
    return;
  }

  load();
}

function startLevel1() {
  level=1;
  step=0;
  lvlText.textContent="Level 1: The real survey";
  lvlText.style.display="block";
  btn.style.display="inline-block";
  load();
}

load();
</script>

</body>
</html>
