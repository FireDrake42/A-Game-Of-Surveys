<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Game Of Surveys</title>

<style
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: white;
}

.level {
  position: absolute;
  top: 10px;
  left: 10px;
}

.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

.question {
  font-size: 24px;
  margin-bottom: 20px;
}

.options label {
  display: block;
  margin: 10px 0;
  font-size: 18px;
}

button {
  margin-top: 20px;
  padding: 10px 25px;
  font-size: 16px;
}
</style>
</head>

<body>

<div id="levelText" class="level">Level 0: stuff before surveys</div>

<div class="container">
  <div id="question" class="question"></div>
  <div id="options" class="options"></div>
  <button id="continueBtn">Continue</button>
</div>

<script>
let step = 0;

const questions = [
  { type: "message", text: "Hello, this survey will take approximately 2.5 minutes to complete, so please answer honestly!!!" },
  { type: "radio", text: "What is your gender?", options: ["Man", "Woman"] },
  { type: "radio", text: "What is your job?", options: ["Engineer", "Firefighter", "College"] }
];

const qEl = document.getElementById("question");
const oEl = document.getElementById("options");
const btn = document.getElementById("continueBtn");

function load() {
  oEl.innerHTML = "";
  btn.disabled = false;

  const q = questions[step];
  qEl.textContent = q.text;

  if (q.type === "radio") {
    btn.disabled = true;
    q.options.forEach(opt => {
      const label = document.createElement("label");
      label.innerHTML = `<input type="radio" name="ans"> ${opt}`;
      oEl.appendChild(label);
    });
    document.querySelectorAll("input").forEach(r => {
      r.onchange = () => btn.disabled = false;
    });
  }
}

btn.onclick = () => {
  step++;
  if (step >= questions.length) {
    qEl.textContent = "YOU HAVE QUALIFIED FOR THE REAL SURVEYS!!!";
    oEl.innerHTML = "";
    btn.style.display = "none";
    return;
  }
  load();
};

load();
</script>

</body>
</html>
